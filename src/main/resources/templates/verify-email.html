<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Roboto, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .button {
            display: inline-block;
            background-color: #1976d2;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="#{email.verification.header}">Confirm your email</h2>
    <p th:text="#{email.verification.body}">Please confirm your email by clicking the button below:</p>
    <a class="button" th:href="${link}" th:text="#{email.verification.button}">Confirm Email</a>
</div>
</body>
</html>
